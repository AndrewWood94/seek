      schema:
        type: string
      example: lactate inhibition
    - name: search_type
      in: query
      required: false
      description: The type of resource to return
      schema:
        type: string
        enum:
          - assays
          - collections
          - data_files
          - events
          - institutions
          - investigations
          - models
          - people
          - presentations
          - programmes
          - projects
          - publications
          - sample_types
          - sops
          - studies
          - workflows
